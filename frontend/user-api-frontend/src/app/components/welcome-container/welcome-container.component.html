<div class="welcome-container">
    <h1>Benvenuto nel nostro sito!</h1>
    <p class="description">Iscriviti alla nostra newsletter per ricevere aggiornamenti e offerte esclusive.</p>
    
    <form class="newsletter-form" (ngSubmit)="onSubmit()">
      <div class="input-wrapper">
        <input type="email" placeholder="Iscriviti alla newsletter" aria-label="Iscriviti alla newsletter" required>
        <span class="input-focus-effect"></span>
      </div>
      <button type="submit" class="subscribe-btn">Registrati</button>
    </form>
  </div>
