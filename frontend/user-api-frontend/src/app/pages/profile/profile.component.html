<div class="background-animate">
    <div class="left_profile_container">
        <div class="circle_profile">
            <img class="profile_image" src="https://media.istockphoto.com/id/1386479313/it/foto/felice-millennial-donna-daffari-afroamericana-in-posa-isolata-su-bianco.jpg?s=612x612&w=0&k=20&c=YzxmAHPkvfnzNRoMTNBdfL9Ifj85OPpEgVxQF0-XG-c=">
        </div>
    </div>   
    <div class="container_login_register">
    
    <div class="header_profile">
        
        <a class="text_login">{{ profile.name ?? 'Loading..'}}</a>
        
        <div class="profile_buttons">
            <button class="edit_button" (click)="toggleEdit()">{{ isEditable ? 'Conferma' : 'Modifica' }}</button>
            <button class="edit_button">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
        </button>
        </div>
    </div>

    <div class="container_profile_and_info">
 
    </div>

    <div class="container_profile_info">
        <div class="profile_field">
            <label for="name" class="name_profile flex">Nome profilo</label>
            <input type="text" id="name" value="{{profile.name}}" [attr.class]="profile.class" placeholder="Inserisci il tuo nome" [disabled]="!isEditable" />
        </div>
        <div class="profile_field">
            <label for="surname" class="surname_profile flex">Cognome profilo</label>
            <input type="text" id="surname" value="{{profile.surname}}"  [attr.class]="profile.class" placeholder="Inserisci il tuo cognome" [disabled]="!isEditable" />
        </div>
        <div class="profile_field">
            <label for="email" class="email_profile flex">Email</label>
            <input type="email" id="email" value="{{profile.email}}"  [attr.class]="profile.class"  placeholder="email@example.com" [disabled]="!isEditable" />
        </div>
    </div>


    <app-faq-card question="Qual è il tuo colore preferito?" answer="Il mio colore preferito è il blu." ></app-faq-card>
    <app-faq-card question="Hai bisogno di assitenza?" answer="Il mio colore preferito è il blu." ></app-faq-card>
    <app-faq-card question="Hai bisogno di assitenza?" answer="Il mio colore preferito è il blu." ></app-faq-card>
    <app-faq-card question="Hai bisogno di assitenza?" answer="Il mio colore preferito è il blu." ></app-faq-card>
    <app-faq-card question="Hai bisogno di assitenza?" answer="Il mio colore preferito è il blu." ></app-faq-card>

</div>


</div>
